    <div id="toast-notification" class="fixed top-5 right-5 z-50 px-6 py-3 rounded-lg shadow-lg text-white text-sm font-semibold transition-transform transform translate-x-[150%]">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Firebase Configuration (Must match My_Asset.html) ---
            const firebaseConfig = {
              apiKey: "AIzaSyDbZnuGZuYjLC9NKI457ghe3iPGRI9QMBU",
              authDomain: "my-asset-tracker-f628d.firebaseapp.com",
              projectId: "my-asset-tracker-f628d",
              storageBucket: "my-asset-tracker-f628d.firebasestorage.app",
              messagingSenderId: "977229082323",
              appId: "1:977229082323:web:546bcd7624fec2435aae26",
              measurementId: "G-K62121KCZ2"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            db.enablePersistence().catch((err) => {
                if (err.code == 'failed-precondition') { console.warn('Multiple tabs open, persistence can only be enabled in one.'); } 
                else if (err.code == 'unimplemented') { console.warn('Browser does not support all features for offline persistence.'); }
            });
            
            // --- Global State ---
            const SETTINGS_STORAGE_KEY = 'assetTrackerSettings';
            const MAIN_CURRENCY_KEY = 'assetTrackerMainCurrency';
            let allExpenses = [];
            let currentUser = null;
            let expensesListener = null;
            let currentTimeline = 'YTD';
            let expenseChart, categoryChart;
            let appSettings = {};
            let isEditMode = false;
            let confirmResolve = null;

            // --- DOM Elements ---
            const docElement = document.documentElement;
            const expenseModal = document.getElementById('expense-modal');
            const expenseForm = document.getElementById('expense-form');
            const expenseCategoryModalInput = document.getElementById('expense-category-modal');
            const expenseSubCategoryModalInput = document.getElementById('expense-sub-category-modal');
            const expenseDateModalInput = document.getElementById('expense-date-modal');
            const expenseAmountModalInput = document.getElementById('expense-amount-modal');
            const expenseDescriptionModalInput = document.getElementById('expense-description-modal');
            const expenseCurrencyDisplay = document.getElementById('expense-currency-display');
            const cancelExpenseBtn = document.getElementById('cancel-expense-btn');
            const addExpenseFab = document.getElementById('add-expense-fab');
            const backToAssetTrackerBtn = document.getElementById('back-to-asset-tracker');
            const expenseHistoryList = document.getElementById('expense-history-list');
            const noExpensesMessage = document.getElementById('no-expenses-message');
            const timelineButtons = document.getElementById('expense-timeline-buttons');
            const historyTimelineLabel = document.getElementById('history-timeline-label');
            const breakdownTimelineLabel = document.getElementById('breakdown-timeline-label');
            const expenseMonthSummary = document.getElementById('expense-month-summary');
            
            // --- Utility Functions (Copied from My_Asset.html) ---
            function parseDate(dateString) { if (!dateString) return null; if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return new Date(dateString + 'T00:00:00'); if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(dateString)) { const [month, day, year] = dateString.split('/'); const date = new Date(year, month - 1, day); if (date.getFullYear() == year && date.getMonth() == (month - 1) && date.getDate() == day) return date; } const fallbackDate = new Date(dateString); if (!isNaN(fallbackDate.getTime())) return fallbackDate; return null; }
            function toLocalISOString(date) { if (!date) return ''; const year = date.getFullYear(); const month = (date.getMonth() + 1).toString().padStart(2, '0'); const day = date.getDate().toString().padStart(2, '0'); return `${year}-${month}-${day}`; }
            function getChartColors(isDark) { return { grid: isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)', ticks: isDark ? '#9ca3af' : '#6b7280', labels: isDark ? '#d1d5db' : '#374151', pie: ['#f87171', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ef4444', '#6b7280', '#ec4899', '#06b6d4', '#fb923c'] }; }
            
            function loadSettings() {
                const storedSettingsData = localStorage.getItem(SETTINGS_STORAGE_KEY);
                const storedSettings = storedSettingsData ? JSON.parse(storedSettingsData) : {};
                const mainCurrency = localStorage.getItem(MAIN_CURRENCY_KEY) || storedSettings.mainCurrency || 'USD';
                appSettings = { mainCurrency, rates: {}, ...storedSettings };
                
                // Force theme from local storage in parent window
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') { docElement.classList.add('dark'); } 
                else { docElement.classList.remove('dark'); }
            }

            function formatCurrency(amount, currencyCode, compact = false) {
                 if (typeof amount !== 'number' || isNaN(amount)) return '-';
                 const finalCurrencyCode = (currencyCode && typeof currencyCode === 'string' && currencyCode.length === 3) ? currencyCode : appSettings.mainCurrency;
                 const options = { style: 'currency', currency: finalCurrencyCode };
                 if (compact) { options.notation = 'compact'; options.compactDisplay = 'short'; }
                 try { return new Intl.NumberFormat('en-US', options).format(amount); } 
                 catch (e) { options.currency = 'USD'; return new Intl.NumberFormat('en-US', options).format(amount); }
            }
            
            // --- Toast Notification Logic ---
            let toastTimeout;
            function showToast(message, type = 'info') {
                const toastElement = document.getElementById('toast-notification');
                const toastMessage = document.getElementById('toast-message');

                clearTimeout(toastTimeout);
                toastMessage.textContent = message;
                toastElement.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');

                switch (type) {
                    case 'success': toastElement.classList.add('bg-green-500'); break;
                    case 'error': toastElement.classList.add('bg-red-500'); break;
                    default: toastElement.classList.add('bg-blue-500'); break;
                }
                
                toastElement.classList.add('toast-show');
                toastTimeout = setTimeout(() => {
                    toastElement.classList.remove('toast-show');
                }, 3000);
            }

            // --- Modal Helpers (Copied for consistency) ---
            function showConfirm(message, title = 'Are you sure?') { return new Promise(resolve => { document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').textContent = message; document.getElementById('confirm-modal').classList.remove('hidden'); confirmResolve = resolve; }); }
            function closeConfirm(resolution) { document.getElementById('confirm-modal').classList.add('hidden'); if (confirmResolve) { confirmResolve(resolution); confirmResolve = null; } }
            document.getElementById('confirm-modal-ok-btn').addEventListener('click', () => closeConfirm(true));
            document.getElementById('confirm-modal-cancel-btn').addEventListener('click', () => closeConfirm(false));
            document.getElementById('confirm-modal').addEventListener('click', (e) => { if (e.target === document.getElementById('confirm-modal')) closeConfirm(false); });


            // --- Expense Modal Logic (Copied and modified from My_Asset.html) ---
            expenseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (!currentUser) return;

                const saveButton = expenseForm.querySelector('button[type="submit"]');
                const cancelButton = document.getElementById('cancel-expense-btn');
                const originalButtonText = saveButton.innerHTML;

                saveButton.disabled = true;
                cancelButton.disabled = true;
                saveButton.innerHTML = 'Saving...';

                const expenseData = {
                    category: expenseCategoryModalInput.value.trim(),
                    subCategory: expenseSubCategoryModalInput.value.trim(),
                    date: expenseDateModalInput.value,
                    amount: parseFloat(expenseAmountModalInput.value),
                    currency: appSettings.mainCurrency, 
                    description: expenseDescriptionModalInput.value.trim(),
                    createdAt: new Date().toISOString()
                };
                const id = document.getElementById('edit-expense-id').value;

                if (!expenseData.category || !expenseData.amount) {
                    saveButton.disabled = false;
                    cancelButton.disabled = false;
                    saveButton.innerHTML = originalButtonText;
                    return showToast("Category and Amount are required.", "error");
                }

                let saveOperation;
                const successMessage = isEditMode ? 'Expense updated locally!' : 'Expense saved locally!';

                if (isEditMode) {
                    saveOperation = db.collection('users').doc(currentUser.uid).collection('expenses').doc(id).update(expenseData);
                } else {
                    saveOperation = db.collection('users').doc(currentUser.uid).collection('expenses').add(expenseData);
                }

                showToast(successMessage, 'success');
                closeExpenseModal();

                saveOperation.catch(error => {
                    console.error("Error saving expense to Firestore:", error);
                    showToast("Failed to sync expense. It is saved locally.", 'error');
                });
            });
            
            addExpenseFab.addEventListener('click', () => openExpenseModal());
            cancelExpenseBtn.addEventListener('click', closeExpenseModal);
            expenseModal.addEventListener('click', (e) => { if (e.target === expenseModal) closeExpenseModal(); });
            
            function openExpenseModal(expense = null) {
                expenseForm.reset();
                isEditMode = !!expense;
                document.getElementById('edit-expense-id').value = expense ? expense.id : '';
                document.getElementById('expense-modal-title').textContent = isEditMode ? 'Edit Expense' : 'Add New Expense';
                
                if (expenseCurrencyDisplay) {
                     expenseCurrencyDisplay.textContent = appSettings.mainCurrency;
                }
                
                if (expense) {
                    expenseCategoryModalInput.value = expense.category;
                    expenseSubCategoryModalInput.value = expense.subCategory || '';
                    expenseDateModalInput.value = expense.date;
                    expenseAmountModalInput.value = expense.amount;
                    expenseDescriptionModalInput.value = expense.description || '';
                } else {
                    expenseDateModalInput.value = toLocalISOString(new Date());
                }
                
                // Fetch latest datalists
                updateDatalists();

                expenseModal.classList.remove('hidden');
            }

            function closeExpenseModal() { 
                expenseModal.classList.add('hidden'); 
                isEditMode = false; 
                document.getElementById('edit-expense-id').value = '';
            }

            function updateDatalists() {
                const expenseCategoryDatalist = document.getElementById('expense-category-datalist');
                const expenseSubCategoryDatalist = document.getElementById('expense-sub-category-datalist');
                
                const allExpenseCategories = [...new Set(allExpenses.map(e => e.category).filter(Boolean))].sort();
                if (expenseCategoryDatalist) expenseCategoryDatalist.innerHTML = allExpenseCategories.map(cat => `<option value="${cat}"></option>`).join('');

                const allExpenseSubCategories = [...new Set(allExpenses.map(e => e.subCategory).filter(Boolean))].sort();
                if (expenseSubCategoryDatalist) expenseSubCategoryDatalist.innerHTML = allExpenseSubCategories.map(sub => `<option value="${sub}"></option>`).join('');
            }
            // --- End Expense Modal Logic ---

            // --- History and Edit/Delete Handlers ---
            expenseHistoryList.addEventListener('click', async (e) => {
                const target = e.target;
                const expenseItem = target.closest('[data-id]');
                if (!expenseItem) return;
                const expenseId = expenseItem.getAttribute('data-id');
                const expense = allExpenses.find(e => e.id === expenseId);

                if (target.closest('.edit-expense-btn')) {
                    if (expense) openExpenseModal(expense);
                }
                if (target.closest('.delete-expense-btn')) {
                    if (expense) deleteExpense(expenseId);
                }
            });

            async function deleteExpense(id) {
                const confirmed = await showConfirm('Are you sure you want to delete this expense entry?', 'Delete Expense');
                if (confirmed && currentUser) {
                    db.collection('users').doc(currentUser.uid).collection('expenses').doc(id).delete().catch(err => console.error("Error deleting expense from Firestore:", err)); 
                    showToast('Expense deleted locally.', 'success'); 
                }
            }
            
            // --- Chart Rendering ---
            function filterExpensesByTimeline(timeline) {
                const now = new Date();
                let startDate = new Date(0); 

                switch (timeline) {
                    case 'YTD':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        break;
                    case '3M':
                        startDate = new Date(new Date().setMonth(now.getMonth() - 3));
                        break;
                    case '6M':
                        startDate = new Date(new Date().setMonth(now.getMonth() - 6));
                        break;
                    case '1Y':
                        startDate = new Date(new Date().setFullYear(now.getFullYear() - 1));
                        break;
                    case 'ALL':
                    default:
                        // Use default startDate = Date(0) for all time
                        break;
                }
                
                return allExpenses.filter(e => {
                    const expenseDate = parseDate(e.date);
                    return expenseDate >= startDate && expenseDate <= now;
                });
            }

            function renderExpenseChartsAndHistory() {
                if (!allExpenses || allExpenses.length === 0) {
                    if (expenseChart) expenseChart.destroy();
                    if (categoryChart) categoryChart.destroy();
                    noExpensesMessage.classList.remove('hidden');
                    expenseHistoryList.innerHTML = `<div class="p-4">${noExpensesMessage.outerHTML}</div>`;
                    const now = new Date();
                    expenseMonthSummary.textContent = `Total Expense for ${now.toLocaleString('default', { month: 'long' })}: ${formatCurrency(0, appSettings.mainCurrency)}`;
                    return;
                }
                noExpensesMessage.classList.add('hidden');
                
                const expensesInTimeline = filterExpensesByTimeline(currentTimeline);
                
                // 1. Update Labels
                historyTimelineLabel.textContent = currentTimeline;
                breakdownTimelineLabel.textContent = currentTimeline;
                
                // 2. Monthly Expense Trend (Bar Chart)
                const monthlyData = expensesInTimeline.reduce((acc, e) => {
                    const monthKey = parseDate(e.date).toLocaleString('default', { month: 'short', year: 'numeric' });
                    acc[monthKey] = (acc[monthKey] || 0) + e.amount;
                    return acc;
                }, {});

                const labels = Object.keys(monthlyData);
                const data = Object.values(monthlyData);
                const isDark = docElement.classList.contains('dark');
                const colors = getChartColors(isDark);

                const ctxBar = document.getElementById('monthlyExpenseChart').getContext('2d');
                if (expenseChart) expenseChart.destroy();
                expenseChart = new Chart(ctxBar, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Total Expense',
                            data,
                            backgroundColor: 'rgba(239, 68, 68, 0.7)', // Red for expenses
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: colors.grid },
                                ticks: { color: colors.ticks, callback: (v) => formatCurrency(v, appSettings.mainCurrency, true) }
                            },
                            x: { grid: { display: false }, ticks: { color: colors.ticks } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (c) => `Expense: ${formatCurrency(c.parsed.y, appSettings.mainCurrency)}` } }
                        }
                    }
                });

                // 3. Category Breakdown (Pie Chart)
                const categoryData = expensesInTimeline.reduce((acc, e) => {
                    const category = e.category || 'Uncategorized';
                    acc[category] = (acc[category] || 0) + e.amount;
                    return acc;
                }, {});

                const pieLabels = Object.keys(categoryData);
                const pieData = Object.values(categoryData);
                const pieTotal = pieData.reduce((a, b) => a + b, 0);

                const ctxPie = document.getElementById('categoryPieChart').getContext('2d');
                if (categoryChart) categoryChart.destroy();
                categoryChart = new Chart(ctxPie, {
                    type: 'doughnut',
                    data: {
                        labels: pieLabels,
                        datasets: [{ data: pieData, backgroundColor: colors.pie, borderWidth: 0 }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { 
                                label: (c) => {
                                    const value = c.raw;
                                    const percentage = pieTotal > 0 ? ((value / pieTotal) * 100).toFixed(2) : 0;
                                    return `${c.label}: ${formatCurrency(value, appSettings.mainCurrency)} (${percentage}%)`;
                                }
                            } }
                        }
                    }
                });

                // Update Legend
                document.getElementById('category-legend').innerHTML = pieLabels.map((label, i) => { 
                    const value = pieData[i]; 
                    const percentage = pieTotal > 0 ? ((value / pieTotal) * 100).toFixed(2) : 0;
                    return `<div class="flex items-center justify-between text-sm"><div class="flex items-center"><span class="w-3 h-3 rounded-full mr-2" style="background-color: ${colors.pie[i % colors.pie.length]}"></span><span class="text-gray-700 dark:text-gray-300">${label}</span></div><span class="font-medium text-gray-900 dark:text-white">${formatCurrency(value, appSettings.mainCurrency)} (${percentage}%)</span></div>` 
                }).join('');

                // 4. Update Current Month Summary
                const now = new Date();
                const currentMonthKey = now.toLocaleString('default', { month: 'short', year: 'numeric' });
                const currentMonthTotal = monthlyData[currentMonthKey] || 0;
                expenseMonthSummary.textContent = `Total Expense for ${now.toLocaleString('default', { month: 'long' })}: ${formatCurrency(currentMonthTotal, appSettings.mainCurrency)}`;
                
                // 5. Render History
                renderExpenseHistory(expensesInTimeline.sort((a, b) => parseDate(b.date) - parseDate(a.date)));
            }

            function renderExpenseHistory(expenses) {
                expenseHistoryList.innerHTML = expenses.map(e => {
                    const dateFormatted = parseDate(e.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    return `
                    <div data-id="${e.id}" class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg flex justify-between items-center shadow-sm">
                        <div>
                            <p class="font-semibold text-gray-900 dark:text-white">${e.category}</p>
                            ${e.subCategory ? `<p class="text-sm text-gray-500 dark:text-gray-400">${e.subCategory}</p>` : ''}
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${dateFormatted}${e.description ? ` - ${e.description}` : ''}</p>
                        </div>
                        <div class="text-right flex items-center space-x-3">
                            <p class="font-bold text-lg text-red-600">${formatCurrency(e.amount, e.currency)}</p>
                            <button class="edit-expense-btn text-primary-600 hover:text-primary-800 dark:text-primary-400 dark:hover:text-primary-300 font-medium py-1 px-2 rounded text-sm" title="Edit">Edit</button>
                            <button class="delete-expense-btn text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium py-1 px-2 rounded text-sm" title="Delete">Delete</button>
                        </div>
                    </div>
                    `;
                }).join('');
            }
            
            // --- Event Listeners ---
            timelineButtons.addEventListener('click', (e) => { 
                if (e.target.tagName === 'BUTTON') { 
                    const newTimeline = e.target.dataset.timeline; 
                    if(newTimeline === currentTimeline) return;
                    currentTimeline = newTimeline; 
                    const btnContainer = e.target.parentElement; 
                    btnContainer.querySelector('.active')?.classList.remove('active', 'bg-white', 'dark:bg-gray-600', 'shadow', 'text-primary-600', 'dark:text-white'); 
                    e.target.classList.add('active', 'bg-white', 'dark:bg-gray-600', 'shadow', 'text-primary-600', 'dark:text-white'); 
                    renderExpenseChartsAndHistory();
                } 
            });

            backToAssetTrackerBtn.addEventListener('click', () => {
                window.location.href = 'My_Asset.html';
            });
            
            // --- Authentication and Initialization ---
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    expenseCurrencyDisplay.textContent = appSettings.mainCurrency;

                    const expensesCollection = db.collection('users').doc(user.uid).collection('expenses');
                    if (expensesListener) expensesListener();
                    expensesListener = expensesCollection.onSnapshot(snapshot => {
                        allExpenses = snapshot.docs.map(doc => ({ 
                            id: doc.id, 
                            ...doc.data(), 
                            amount: parseFloat(doc.data().amount) 
                        })); // Ensure amount is a number
                        
                        updateDatalists();
                        renderExpenseChartsAndHistory();
                    }, err => { console.error("Expenses listener error:", err); showToast("Could not sync expenses.", "error"); });
                } else {
                    // Force redirect back to My_Asset.html if not logged in
                    window.location.href = 'My_Asset.html'; 
                }
            });
            
            loadSettings();
        });
    </script>
</body>
