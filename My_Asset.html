        firebase.enablePersistence(db).catch((err) => {

            } else if (err.code == 'unimplemented') {
                console.warn('The current browser does not support all of the features required to enable persistence.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & SETTINGS ---
            let allAssets = [];
            let allDividends = [];
            let appSettings = {};
            let isEditMode = false;
            let currentEditId = null;
            let currentTab = 'dashboard';
            // ... all other state variables
            let currentUser = null;

            // --- AUTHENTICATION ---
            const authScreen = document.getElementById('auth-screen');
            const appScreen = document.getElementById('app');
            const loginForm = document.getElementById('login-form');
            const signupBtn = document.getElementById('signup-btn');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const authError = document.getElementById('auth-error');
            const userEmailEl = document.getElementById('user-email');

            // Listen for auth state changes
            firebase.onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    authScreen.classList.add('hidden');
                    appScreen.style.display = 'flex'; // Use flex to match original layout
                    userEmailEl.textContent = `Logged in as: ${user.email}`;
                    initializeApp();
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    appScreen.style.display = 'none';
                    // Clear local data on logout
                    allAssets = [];
                    allDividends = [];
                    renderAll();
                }
            });

            const showAuthError = (message) => {
                authError.textContent = message;
                authError.classList.remove('hidden');
            };

            signupBtn.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                authError.classList.add('hidden');
                try {
                    await firebase.createUserWithEmailAndPassword(auth, email, password);
                    loginForm.reset();
                } catch (error) {
                    showAuthError(error.message);
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                authError.classList.add('hidden');
                try {
                    await firebase.signInWithEmailAndPassword(auth, email, password);
                    loginForm.reset();
                } catch (error) {
                    showAuthError(error.message);
                }
            });
            
            logoutBtn.addEventListener('click', () => {
                firebase.signOut(auth);
            });

            // --- REWRITTEN CORE APP LOGIC ---
            async function initializeApp() {
                // Settings can still be local if you want (e.g., theme preference)
                loadSettings(); 
                
                // Load data from Firestore
                await loadData(); 

                populateCurrencyDatalists();
                renderAll(); 
                
                await updateExchangeRates();
                window.addEventListener('online', updateExchangeRates);
                window.addEventListener('offline', updateRatesStatus);
            }

            async function loadData() {
                if (!currentUser) return;
                try {
                    const assetsQuery = firebase.query(firebase.collection(db, `users/${currentUser.uid}/assets`));
                    const assetsSnapshot = await firebase.getDocs(assetsQuery);
                    allAssets = assetsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    const dividendsQuery = firebase.query(firebase.collection(db, `users/${currentUser.uid}/dividends`));
                    const dividendsSnapshot = await firebase.getDocs(dividendsQuery);
                    allDividends = dividendsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                } catch (error) {
                    console.error("Error loading data from Firestore:", error);
                    showAlert("Could not load your cloud data. Please check your connection.", "Sync Error");
                }
            }

                // ... get all other form values

                    // EDIT LOGIC: Update document in Firestore
                    const docRef = firebase.doc(db, `users/${currentUser.uid}/assets`, currentEditId);

                        // Create the updated asset object from your form
                        const updatedAsset = { /* ... your asset data ... */ };
                        await firebase.updateDoc(docRef, updatedAsset);
                    } catch (error) {
                        console.error("Error updating document: ", error);
                    }
                } else {
                    // ADD LOGIC: Add a new document to Firestore
                    const assetCollection = firebase.collection(db, `users/${currentUser.uid}/assets`);
                    try {
                        // Create the new transaction object from your form
                        const newTransaction = { /* ... your asset data ... */ };
                        await firebase.addDoc(assetCollection, newTransaction);
                    } catch (error) {
                        console.error("Error adding document: ", error);
                    }
                }
                
                await loadData(); // Reload data from Firestore
                renderAll();
                closeTransactionModal();
            });

            // You would need to apply similar async/await and Firestore logic to:
