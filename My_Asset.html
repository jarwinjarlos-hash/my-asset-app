            function calculateMonthlyGainLoss(assets, settings, periodStartDate, periodEndDate) {

                const latestAssetsBeforeStart = {};
                txBeforeStart.forEach(asset => { if (!latestAssetsBeforeStart[asset.name] || parseDate(asset.purchaseDate) >= parseDate(latestAssetsBeforeStart[asset.name].purchaseDate)) { latestAssetsBeforeStart[asset.name] = asset; } });

                const txUntilEnd = assets.filter(tx => parseDate(tx.purchaseDate) < periodEndDate);

                const valueAtEnd = Object.values(latestAssetsAtEnd).reduce((sum, asset) => { const converted = convertCurrency(asset.value, asset.currency, mainCurrency, settings.rates); return sum + (converted === null ? 0 : converted); }, 0);
                let depositsDuringMonth = 0; let withdrawalsDuringMonth = 0;
                const groupedAssets = assets.reduce((acc, asset) => { (acc[asset.name] = acc[asset.name] || []).push(asset); return acc; }, {});
                for (const name in groupedAssets) {
                    const sortedTxs = groupedAssets[name].sort((a, b) => parseDate(a.purchaseDate) - parseDate(b.purchaseDate));
                    for (let i = 0; i < sortedTxs.length; i++) {
                        const currentTx = sortedTxs[i]; const txDate = parseDate(currentTx.purchaseDate);
                        if (txDate >= periodStartDate && txDate < periodEndDate) {
                            const prevTx = i > 0 ? sortedTxs[i-1] : null;
                            if (currentTx.category === 'Deposit') { const depositAmount = prevTx ? (currentTx.value - prevTx.value) : currentTx.value; const convertedDeposit = convertCurrency(depositAmount, currentTx.currency, mainCurrency, settings.rates); if(convertedDeposit > 0) depositsDuringMonth += convertedDeposit; }
