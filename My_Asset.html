                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">

                        Sign Up
                    </button>
                    <button id="login-btn" type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>

                        <svg id="theme-toggle-light-icon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.464-3.536a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zm1.414-7.071a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 10a1 1 0 01-1-1 1 1 0 011-1h1a1 1 0 110 2H3z"></path></svg>
                    </button>
                </div>
            </header>

            <!-- Tabs -->
            <div class="mt-4">
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <nav class="-mb-px flex space-x-6 overflow-x-auto" aria-label="Tabs">
                        <button id="dashboard-tab-button" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent">Dashboard</button>

                <!-- Content is dynamically inserted here by JS -->

        document.addEventListener('DOMContentLoaded', () => {

            const authScreen = document.getElementById('auth-screen');

            };

            signupBtn.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                authErrorEl.classList.add('hidden');
                auth.createUserWithEmailAndPassword(email, password)
                    .catch(error => showAuthError(error.message));
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                authErrorEl.classList.add('hidden');
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => showAuthError(error.message));
            });
            
            // --- MAIN APP CONTROLLER ---
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    authScreen.classList.add('hidden');
                    appLoader.style.display = 'flex';
                    appScreen.style.display = 'none';
                    
                    document.getElementById('user-email').textContent = user.email;
                    await initializeApp(user);

                    appLoader.style.display = 'none';
                    appScreen.style.display = 'flex';
                } else {
                    authScreen.classList.remove('hidden');
                    appLoader.style.display = 'none';
                    appScreen.style.display = 'none';

                logoutBtn.addEventListener('click', () => auth.signOut());
                
                const transactionForm = document.getElementById('transaction-form');
                transactionForm.addEventListener('submit', handleTransactionSubmit);

                // ... get all other elements and attach listeners ...

                async function loadDataFromFirestore() {
                    // ... your firestore loading logic ...
                }
                
                async function handleTransactionSubmit(e) {
                    e.preventDefault();
                    // ... your transaction submission logic ...
                }
                
                function renderAll() {
                    // ... your main render logic ...
                }

                // ... ALL your other functions go here ...

                // Initial load
                // loadSettings(); // if any
                await loadDataFromFirestore();
                renderAll();

            }
        });
